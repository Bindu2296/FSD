<body>
        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#popMessage">
        Show popup
      </button><br><br>
      <div class="card" style='width: 50em'>
        <div class="card-header" align="center">Your Info</div>
    <div card="card-body">  <div  class="row">
      <div class="col-md-4">
<img class="card-img-top img-fluid" src="Tulips.jpg" /></div>
        <div id="valite" class="card-text">
</div></div>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal" id="popMessage">
        <div class="modal-dialog">
          <div class="modal-content">
          
            <div class="modal-body">
                    <div class='col-md-4 col offset-4 '  >
                            <form id="frm-registration">
                                    <label  for='name'>Name</label>
                                    <input type='text' class='form-control' id='name' name='name'/>
                                    
                                    <label for='email'>Email</label>
                                    <input type='email' class='form-control' id='email' name='email'/>
                                    
                                    <label for='pass'>Password</label>
                                    <input type='password' class='form-control' id='pass' name='pass'/>
                                    <label for='num'>Phone </label>

                                    <input type='number' class='form-control' id='phone' name='phone' />


                                    <input type="button" class='btn btn-primary' name='sbt-register' id='sbt-register' value='Register'/>
                                
                            </form>     
                        </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <!--<button type="button" class="btn btn-primary">Save changes</button>-->
            </div>
          </div>
        </div>
      </div>
